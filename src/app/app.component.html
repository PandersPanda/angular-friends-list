<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <h2>My favorites:</h2>
  <ul *ngFor="let favorite of favouritePeople">{{ favorite }}</ul>
</div>
<div class="people">
  <app-person 
    *ngFor="let person of people" 
    [name]="person" 
    (favorite)="addFavorite($event)"
    (unfavorite)="removeFavorite($event)">
  </app-person>
</div>
